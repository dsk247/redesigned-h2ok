<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Water Fountain Status Tracker</h1>
    <h2>Sign In to Report Water Quality</h2>

    <!-- Sign-in Form -->
    <form id="sign-in-form">
        <input type="text" id="username" placeholder="Enter your name" required><br><br>
        <button type="submit">Sign In</button>
    </form>

    <script>
        // JavaScript to handle sign-in form
        document.getElementById('sign-in-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Capture the user's name (you can expand this for a real sign-in later)
            const username = document.getElementById('username').value;
            
            if (username) {
                // Redirect to Page 2 (location and map)
                window.location.href = 'page2.html'; // You can replace this with your actual path
            } else {
                alert("Please enter your name!");
            }
        });
    </script>
</body>
</html>
