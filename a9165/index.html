<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Fountain Status Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #0277bd;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #0288d1;
            padding: 10px;
            color: white;
        }
        h1 {
            font-size: 2em;
        }
        .content {
            margin-top: 20px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #0288d1;
            font-size: 1em;
        }
        button {
            background-color: #0288d1;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0277bd;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #0288d1;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Water Fountain Status Tracker</h1>
        <p>Made by Kyra Sequeira and Sarah Park</p>
    </header>

    <div class="content">
        <h2>Sign In to Report Water Quality</h2>
        <form id="signInForm">
            <input type="text" id="username" placeholder="Enter your name" required><br>
            <button type="submit">Sign In</button>
        </form>

        <div id="reportForm" style="display:none;">
            <h2>Report Water Quality</h2>
            <form id="reportData">
                <input type="text" id="location" placeholder="Enter location" required><br>
                <select id="waterQuality" required>
                    <option value="">Select Water Quality</option>
                    <option value="Good">Good</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Poor">Poor</option>
                </select><br>
                <button type="submit">Submit Report</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Water Fountain Status Tracker</p>
    </footer>

    <script>
        // Handle user sign-in
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            if (username) {
                // Show the reporting form after sign-in
                document.getElementById('signInForm').style.display = 'none';
                document.getElementById('reportForm').style.display = 'block';
            } else {
                alert('Please enter a valid name');
            }
        });

        // Handle reporting water quality
        document.getElementById('reportData').addEventListener('submit', function(event) {
            event.preventDefault();
            const location = document.getElementById('location').value;
            const waterQuality = document.getElementById('waterQuality').value;

            if (location && waterQuality) {
                // Show confirmation alert on submission
                alert(`Thank you for reporting!\nLocation: ${location}\nWater Quality: ${waterQuality}`);

                // Reset the form fields
                document.getElementById('location').value = '';
                document.getElementById('waterQuality').value = '';
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
