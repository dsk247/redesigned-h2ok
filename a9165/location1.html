<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Water Quality</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Report Water Quality</h1>
        <p>Enter your location to plot it on the map:</p>
        
        <form id="location-form">
            <label for="location">Location:</label>
            <input type="text" id="location" required>
            <button type="submit">Plot on Map</button>
        </form>

        <div id="map" style="height: 400px;"></div>

        <p class="info">Made by Kyra Sequeira and Sarah Park</p>
    </div>

    <script>
        let map;
        let marker;

        function initMap() {
            // Default map centered around a location (for example, Los Angeles)
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 34.0522, lng: -118.2437 },
                zoom: 10,
            });

            // Add a click listener for the map to place a marker
            google.maps.event.addListener(map, 'click', function (event) {
                placeMarker(event.latLng);
            });
        }

        function placeMarker(location) {
            if (marker) {
                marker.setPosition(location);
            } else {
                marker = new google.maps.Marker({
                    position: location,
                    map: map,
                });
            }
        }

        // Form submission to plot the location
        const form = document.getElementById('location-form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const location = document.getElementById('location').value;
            
            // You can use geocoding service to convert the location string to latitude and longitude
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 'address': location }, function (results, status) {
                if (status === 'OK') {
                    const location = results[0].geometry.location;
                    map.setCenter(location);
                    placeMarker(location);
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        });
    </script>
</body>
</html>
