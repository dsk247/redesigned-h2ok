<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TapTag - Fountain 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🚰 Fountain 1</h1>
    <h2 id="status">Loading status...</h2>
    <p id="lastUpdated"></p>

    <form id="reportForm">
      <label>Report a problem:</label><br><br>
      <select id="reportType">
        <option value="safe">✅ Water is Safe</option>
        <option value="dirty">⚠️ Water is Dirty</option>
        <option value="broken">❌ Tap is Broken</option>
        <option value="unsafe">🚫 Water is Unsafe</option>
      </select><br><br>
      <button type="submit" class="button">Submit Report</button>
    </form>

    <br><a href="index.html" class="button">⬅️ Back Home</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
