<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Water Quality</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Report Water Quality</h1>
        <p>Please provide the following information:</p>

        <form id="report-form">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required placeholder="Enter your location">

            <label for="water-quality">Water Quality:</label>
            <select id="water-quality" name="water-quality" required>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
                <option value="poor">Poor</option>
            </select>

            <button type="submit">Submit Report</button>
        </form>

        <p class="info">Made by Kyra Sequeira and Sarah Park</p>
    </div>

    <script>
        const form = document.getElementById('report-form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const location = document.getElementById('location').value;
            const waterQuality = document.getElementById('water-quality').value;

            // Example of submitting data (e.g., to a backend or console)
            console.log(`Location: ${location}`);
            console.log(`Water Quality: ${waterQuality}`);

            // You can add an alert or any action after submission
            alert('Thank you for reporting the water quality!');
            form.reset(); // Reset the form fields after submission
        });
    </script>
</body>
</html>
