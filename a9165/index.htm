<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #1E90FF;
            margin-top: 50px;
        }
        h2 {
            color: #4682B4;
            margin-bottom: 30px;
        }
        #sign-in-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            margin-bottom: 20px;
            border: 2px solid #4682B4;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #1E90FF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4682B4;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #4682B4;
        }
    </style>
</head>
<body>

    <h1>Water Fountain Status Tracker</h1>
    <h2>Sign In to Report Water Quality</h2>

    <!-- Sign-in Form -->
    <form id="sign-in-form">
        <input type="text" id="username" placeholder="Enter your name" required><br><br>
        <button type="submit">Sign In</button>
    </form>

    <footer>
        <p>Made by Kyra Sequeira and Sarah Park</p>
    </footer>

    <script>
        document.getElementById('sign-in-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            if (username) {
                window.location.href = 'page2.html'; // Redirect to Page 2
            } else {
                alert("Please enter your name!");
            }
        });
    </script>
</body>
</html>
